// Delete this file if you don't want to automatically publish this mod to CurseForge.
// See https://github.com/matthewprenger/CurseGradle/wiki for more informations about publishing to CurseForge.

curseforge {
    apiKey = System.getenv("CURSEFORGE_TOKEN")
    project {
        // REQUIRED: project ID
        id = ""

        relations {
            // scope "<slug>"
            // The scope can be `requiredDependency`, `embeddedLibrary`, `optionalDependency`, `tool` or `incompatible`
        }

        options {
            debug = false
        }


        // Only change these properties if you know what you are doing!
        changelogType = "markdown"
        changelog = file("CHANGELOG.md")
        releaseType = gitVersion().endsWith("-pre") ? "beta" : "release"
        addGameVersion minecraftVersion
        mainArtifact jar
        for (artifact in getSecondaryArtifacts()) addArtifact artifact
        options {
            forgeGradleIntegration = false
        }
    }
}
