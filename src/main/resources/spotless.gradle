println("Configuring spotless")

// Spotless autoformatter
// See https://github.com/diffplug/spotless/tree/main/plugin-gradle
// Can be locally toggled via spotless:off/spotless:on comments
spotless {
    encoding 'UTF-8'

    format 'misc', {
        target '.gitignore'

        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }
    java {
        toggleOffOn()
        importOrder()
        removeUnusedImports()
        eclipse().configFile('spotless.eclipseformat.xml')
    }
    kotlin {
        toggleOffOn()
        ktfmt('0.39')

        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }
    scala {
        scalafmt()
    }
}
